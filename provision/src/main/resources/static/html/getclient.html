<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Client</title>
    <link rel="stylesheet" href="../css/getclient.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="buttons-container">
    <a href="./getclient.html" class="action-button">GET</a>
    <a href="./postclient.html" class="action-button">POST</a>
    <a href="./updateclient.html" class="action-button">PUT</a>
    <a href="./deleteclient.html" class="action-button">DELETE</a>

    <a href="../index.html" class="home-button">
        <i class="fa fa-home"></i>
    </a>
</div>


<div class="container">
    <div class="form-container">
        <div class="form-group">
            <label>Introduce para obtener cliente (MSISDN)</label>
            <input type="text" id="msisdn" placeholder="MSISDN">
            <button onclick="getMsisdnClient()">Submit</button>
        </div>
        <div class="form-group">
            <label>Introduce para obtener cliente (Email)</label>
            <input type="text" id="email" placeholder="Email">
            <button onclick="getEmailClient()">Submit</button>
        </div>
        <div class="form-group">
            <label>Introduce para obtener cliente (DNI)</label>
            <input type="text" id="dni" placeholder="DNI">
            <button onclick="getDniClient()">Submit</button>
        </div>
    </div>
    <div class="response-container" id="apiResponse">
    </div>
</div>
<script src="../js/getclient.js"></script>
</body>
</html>
